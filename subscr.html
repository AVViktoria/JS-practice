<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form To Google Sheets Demo</title>
    <meta name="description" content="Store HTML form submissions in Google Sheets" />
    <link href="./favicon.png" rel="shortcut icon" />
    <!-- Google Fonts Muli -->
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="subscr.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="img__container">
          <img
            src="https://www.kindpng.com/picc/m/187-1876040_popcorn-and-movie-reel-transparent-background-hd-png.png"
            alt="movie"
            class="img"
          />
        </div>
        <div class="hero__sub content">
          <div class="content">
            <h2 class="subtitle">Subscribe today</h2>
            <h1 class="title">Don't miss the movie!</h1>
          <!-- <h2 class="hero__sub-title subtitle">Do you want to know the latest movie news?</h2>
          <h1 class="hero__sub-text title">Subscribe!</h1> -->
          <form class="hero__sub-form " name="submit-to-google-sheet">
            <input
              class="hero__sub-input mail"
              name="Email"
              type="email"
              placeholder="Your email address"
              required
            />
            <input type="submit" value="Subscribe" class="subscribe" />
          </form>
          <span class="hero__sub-span" id="msg"></span>
          <!-- <p class="text">We wonâ€™t send you spam. Unsubscribe at any time.</p> -->
        </div>
      </div>
    </div>

    <script src="./subscr.js"></script>
  </body>
</html>
