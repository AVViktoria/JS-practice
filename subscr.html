<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form To Google Sheets Demo</title>
    <meta name="description" content="Store HTML form submissions in Google Sheets" />
    <link href="./favicon.png" rel="shortcut icon" />

    <link rel="stylesheet" href="subscr.css" />
  </head>
  <body>
    
    <div class="hero__sub">
      <h1 class="hero__sub-title">Subscribe to get the latest news  updates</h1>
      <p class="hero__sub-text" >Subscribe for more new movies!</p>
      <form class="hero__sub-form" name="submit-to-google-sheet">
        <input class="hero__sub-input" name="Email" type="email" placeholder="Your email address" required />
        <button  class="hero__sub-button" type="submit"><img srs = "./images/email-subs-img/background.png" width="30px"></button>
      </form>
      <span class="hero__sub-span" id="msg"></span>
    </div>

    
    <script src="./subscr.js"></script>
  </body>
</html>
