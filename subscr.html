<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Form To Google Sheets Demo</title>
    <meta name="description" content="Store HTML form submissions in Google Sheets" />
    <link href="./favicon.png" rel="shortcut icon" />

    <link rel="stylesheet" href="subscr.css" />
  </head>
  <body>
    
    <div class="hero__sub">
      <h1>Subscribe to get the latest <span>news &amp; updates</span>.</h1>
      <!-- <p>Subscribe for more new movies!</p> -->
      <form name="submit-to-google-sheet">
        <input name="Email" type="email" placeholder="Your email" required />
        <button type="submit">Send</button>
      </form>
      <span id="msg"></span>
    </div>

    
    <script src="./subscr.js"></script>
  </body>
</html>
